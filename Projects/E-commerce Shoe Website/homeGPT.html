<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Home</title>
    <link rel="stylesheet" href="styleGPT.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="./resources/logo.jpeg" alt="Adidas Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">New Arrivals</a></li>
            </ul>
        </nav>
        <div class="search-cart">
            <input type="text" placeholder="Search...">
            <div class="cart">
                <img src="cart-icon.png" alt="Cart">
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Step into your future with Adidas</h1>
            <button class="shop-now">Shop Now</button>
        </div>
    </section>

     <!-- Product Categories Section -->
     <section class="categories">
        <div class="category">
            <img src="http://ts3.mm.bing.net/th?id=OIP.rq4Jf7F9bvl_K4prtQEJRQHaHa&pid=15.1" alt="Men's Shoes">
            <p>Men's Shoes</p>
        </div>

        <div class="category">
            <img src="https://www.mynavyexchange.com/products/images/xlarge/13546070_001.jpg" alt="Women's Shoes">
            <p>Women's Shoes</p>
        </div>

        <div class="category">
            <img src="https://th.bing.com/th/id/OIP.TaNVdPuQzgrpSS-hh9v8WAAAAA?rs=1&pid=ImgDetMain" alt="Sportswear">
            <p>Sportswear</p>
        </div>
     </section>

     <section class="featured-products">
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.TaNVdPuQzgrpSS-hh9v8WAAAAA?rs=1&pid=ImgDetMain" alt="Shoe1">
            <p>Running Shoes</p>
            <span>$99.99</span>
        </div>

        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.JYQeCv7zqbwwAUUs2oq5zQHaHa?rs=1&pid=ImgDetMain" alt="Shoe2">
            <p>Basketball Shoes</p>
            <span>$129.99</span>
        </div>

        <div class="product">
            <img src="https://i1.wp.com/www.soccercleats101.com/wp-content/uploads/2020/02/adidas-Predator-20.1-Low-Cut-Boots.jpg?fit=1600%2C1225&ssl=1" alt="Shoe2">
            <p>Soccer Cleats</p>
            <span>$79.99</span>
        </div>
     </section>


    <!-- Footer Section -->
    <footer>
        <ul>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Social Media</a></li>
        </ul>
    </footer>

</body>
</html>
